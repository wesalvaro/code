<!DOCTYPE html>
<html>
<head>
  <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.6/angular-material.min.js"></script>
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.6/angular-material.min.css">
  <link rel="stylesheet" href="material.css">

  <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/codemirror.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/codemirror.css">

  <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/mode/clike/clike.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/mode/go/go.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/mode/javascript/javascript.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/mode/python/python.min.js"></script>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/theme/monokai.min.css">

  <link rel="stylesheet" href="index.css">
</head>
<body ng-app="code" md-theme="light-blue-dark" cancel-save>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span>#></span>
      <span flex></span><!-- fill up the space between left and right area -->
      <md-button set-content-type="text/x-c++src">C++</md-button>
      <md-button set-content-type="text/x-go">Go</md-button>
      <md-button set-content-type="text/x-java">Java</md-button>
      <md-button set-content-type="text/javascript">JavaScript</md-button>
      <md-button set-content-type="text/x-python">Python</md-button>
    </div>
  </md-toolbar>
  <div layout="row" layout-align="center center" class="content">
    <mirror synced flex theme="'monokai'"></mirror>
  </div>
  <script src="index.js"></script>
</body>
</html>
